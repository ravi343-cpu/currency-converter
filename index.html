<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header"></div>
    </header>
    <div class="container">
        <h1>choose a currency to convert</h1>
        <form action="" method="get">
            <label for="currency">choose your currency</label>
            <select name="currency" id="">
                <option value="INR">Indian Rupees</option> 
                <option value="USD">US Dollar</option> 
                <option value="EUR">Euro</option> 
            </select>
            <label for="quantity">choose your number</label>
            <input type="quantity" max="10" min="1">
            <button id="btn" type="submit">submit</button>
        </form>
        <div class="output">
            <h2>Here is your converted values in different currencies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
